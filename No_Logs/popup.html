<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Auto-Login</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            color: #333;
            background: #fafafa;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1565c0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header .version {
            font-size: 10px;
            color: #666;
            font-weight: 400;
            margin-top: 2px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 12px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-group input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .main-button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-bottom: 8px;
        }

        .main-button:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-1px);
        }

        .main-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .main-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.5;
            min-height: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .footer a {
            color: #1565c0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 350px) {
            body {
                width: 280px;
                padding: 12px;
            }
        }

        /* Focus indicators for accessibility */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid #2196f3;
            outline-offset: 2px;
        }

        /* Status animations */
        .status {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            üõ°Ô∏è Smart Auto-Login
        </h1>
        <div class="version">v2.0 - Enhanced Protection</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your username"
                autocomplete="username"
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                autocomplete="current-password"
                required
            >
        </div>

        <button type="submit" id="saveBtn" class="main-button">
            Save & Login
        </button>

        <!-- Control buttons will be dynamically added here -->
    </form>

    <div id="status" class="status"></div>

    <div class="footer">
        <div>üéØ URL-based protection ‚Ä¢ üîß Self-healing ‚Ä¢ üîç Smart detection</div>
        <div style="margin-top: 4px;">
            <a href="#" id="helpLink">Help</a> ‚Ä¢ 
            <a href="#" id="aboutLink">About</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
